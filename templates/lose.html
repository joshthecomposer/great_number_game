<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Great Number Game!</title>
</head>
<body style="background-color:#121212;">
    <div class="container justify-content-center">
        <div class="row justify-content-center mb-3">
            <div class="col-6">
                <h1 class="text-center text-light">The Great Number Game!</h1>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-3 bg-danger rounded align-items-center text-center" style="height:auto; display:block">
                <h2 class="text-white">You lose!</h2>
                <h4 class="text-white">JAJAJAJAJA!</h4>
            </div>
        </div>
        <div class="row text-center mb-3">
            <div class="text-center">
                <img src="/static/img/laughing.jpg" class="rounded mx-auto d-block" alt="lol" style="height:200px; width:auto;">
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-6">
                <h4 class="text-white text-center">You can only guess 5 times!</h4>
                <p class="text-white text-center">(the number was {{session['secret_number']}} by the way...)</p>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <a href="/reset" class="btn btn-primary btn-lg btn-block col-2">Play again!</a>
        </div>
    </div>
</body>
</html>
