<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Great Number Game!</title>
</head>
<body style="background-color:#121212;">
    <div class="container justify-content-center">
        <div class="row justify-content-center mb-3">
            <div class="col-6">
                <h1 class="text-center text-light">The Great Number Game!</h1>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-3 bg-success rounded align-items-center text-center" style="height:auto; display:block">
                <h2 class="text-white">Success!</h2>
                <h4 class="text-white">{{session['guess']}} was the number!</h4>
                <h4 class="text-white text-center">You guessed {{session['total']}} times!</h4>
            </div>
        </div>
        <form action="" method="POST">
            <div class="row justify-content-center mb-3">
                <div class="col-3 text-center">
                    <label class="text-light text-center" for="current_winner">Submit your name to the Hall of Fame</label>
                    <input class="form-control mb-4" type="text" name="current_winner" placeholder="Name here">
                    <button class="btn btn-primary btn-lg form-control" value="Submit" type="submit">Submit to Hall of Fame</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
