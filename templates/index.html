<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Great Number Game!</title>
</head>
<body style="background-color:#121212;">
    <div class="container justify-content-center">
        <div class="row justify-content-center mb-3">
            <div class="col-6">
                <h1 class="text-center text-light">The Great Number Game!</h1>
                <p class="text-center text-light">I am thinking of a number between 1 and 100</p>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            {%if 'guess' in session:%}
                {%if session['guess'] < session['secret_number']:%}
                    <div class="col-3 bg-danger rounded text-center">
                        <h2 class="text-white">Too Low!</h2>
                    </div>
                {%elif session['guess'] > session['secret_number']:%}
                    <div class="col-3 bg-danger rounded text-center">
                        <h2 class="text-white">Too High!</h2>
                    </div>
                {%endif%}
            {%endif%}
        </div>
        <form action="/guess" method="POST">
            <div class="row justify-content-center mb-3">
                <div class="col-3">
                        <input class="form-control" type="number" name="guess" value="guess" placeholder="Guess a number">
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-3">
                    <button class="btn btn-primary btn-lg form-control" value="Submit" type="submit">Submit</button>
                </div>
            </div>
        </form>
        <h4 class="text-center">{{session['secret_number']}}</h4>
        <div class="row justify-content-center mb-3">
                <a href="/reset" class="btn btn-secondary btn-lg btn-block col-2 mt-5">Reset</a>
        </div>
        <div class="row justify-content-center mb-3">
            <a href="/leaderboard" class="btn btn-secondary btn-lg btn-block col-2">Leaderboard</a>
        </div>
    </div>
</body>
</html>
